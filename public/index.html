<body style='background-color:"#3f9684"'>
    <div class="speechbox w3-card w3-display-middle w3-round w3-padding w3-black" style="display:none;" id="voicebox">
        <span>
            <img src="images/speech_recog.gif" alt="Recognising" title="Speech">
        </span>
        <span class="w3-text-white text w3-center" id="instruction">Recognising</span>
    </div>
    <div class="popup-box chat-popup" id="qnimate">
        <div class="popup-head">
            <div class="popup-head-left pull-left"><img src="images/logo.png" alt="iamgurdeeposahan">Risp AI</div>
            <div class="popup-head-right pull-right">
                <div class="btn-group">
                    <button class="chat-header-button" data-toggle="dropdown" type="button" aria-expanded="false">
                        <i class="glyphicon glyphicon-cog"></i> </button>
                    <ul role="menu" class="dropdown-menu pull-right">
                        <li><a href="#" id="loadprev">Get Previous Messages</a></li>
                        <li><a href="#">Set my name</a></li>
                        <li><a href="#" id="deleteall">Clear all chats</a></li>
                    </ul>
                </div>

                <!-- <button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button"><i
                        class="glyphicon glyphicon-off"></i></button> -->
            </div>
        </div>
        <div class="popup-messages">

            <div class="direct-chat-messages" id="chat">

            </div>
            <div id="abcd"></div>
        </div>

    </div>

    <div class="popup-messages-footer">
        <div class="msgtext" style="display: flex;">
            <button class="bg_none" id="start-btn"><i class="fa fa-microphone"></i></button>
            <textarea id="status_message" placeholder="Type a message..." rows="10" cols="40" name="message"></textarea>
            <button class="bg_none"><a href="#abcd"><i class="sendbtn glyphicon glyphicon-send"></i></a></button>
            <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i> </button>
        </div>
    </div>
    </div>
</body>
